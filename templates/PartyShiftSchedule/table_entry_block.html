<div class="hovereffect" style="height: 100%">
    <ul class="list-group">
        {% for entry in entrys %}
            <li class="list-group-item">{{ entry.user }}</li>
        {% endfor %}
        {% if free_slot %}
            <li class="list-group-item"
                ><div id="{{ time_id }}{{ position_id }}" {% if precheck == "unchecked" %}
            style="opacity: 0"
                {% endif %}>{{ user }}</div></li>
    {% endif %}
    </ul>
            {% if free_slot %}
              <div class="overlay">
            <span class="button-checkbox" style="height: 100%; width: 100%">
                                <button type="button" class="btn btn-block" data-color="primary" style="height: 100%; width: 100%">Ich helfe!</button>
                                <input type="checkbox" class="hidden"
                                       onchange="handleToggleButton(this)"
                                       data-time="{{ time_id }}"
                                       data-position="{{ position_id }}"
                                       data-csrftoken="{{ csrf_token }}" {{ precheck }}>
                            </span>
              </div>
        {% endif %}

</div>
