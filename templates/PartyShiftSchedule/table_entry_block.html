<div>
    <ul class="list-group">
        {% for entry in entrys %}
            <li class="list-group-item">{{ entry.user }}</li>
        {% endfor %}
        <li class="list-group-item" id="{{ time_id }}{{ position_id }}"
                {% if precheck == "unchecked" %}
            style="opacity: 0"
                {% endif %}>{{ user }}</li>
        {% if free_slot %}
            <span class="button-checkbox">
                                <button type="button" class="btn btn-block" data-color="primary">Ich helfe!</button>
                                <input type="checkbox" class="hidden"
                                       onchange="handleToggleButton(this)"
                                       data-time="{{ time_id }}"
                                       data-position="{{ position_id }}"
                                       data-csrftoken="{{ csrf_token }}" {{ precheck }}>
                            </span>
        {% endif %}
    </ul>
</div>
