{% extends "base.html" %}

{% load schedule_table_tags %}

{% block heading%}
    <link rel="stylesheet" type="text/css" href="/static/css/partyShiftSchedule.css">
{% endblock %}

{% block content %}
    <div class="shift-schedule">
        <table>
            <thead>
            <tr>
                <th class="shift-schedule-table-head">Times</th>
                {% for position in positions %}
                    <th>{{ position }}</th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
            {% for time in times %}
                <tr>
                    <td class="shift-schedule-table-head">{{ time }}</td>
                    {% for position in positions %}
                        <td>
                            <input type="checkbox" data-time="{{ time }}" data-position="{{ position }}">
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
