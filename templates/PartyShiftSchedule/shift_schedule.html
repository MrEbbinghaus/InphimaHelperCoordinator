{% extends "base.html" %}

{% load schedule_table_tags %}

{% block content %}

<table class="shiftSchedule">
    <tr>
        <th>Time</th>
        {% for position in positions %}
        <th colspan={{ position.pref_users }}>{{ position.name }}</th>
        {% endfor %}
    </tr>
    {% for row in rows %}
        {{ row | schedule_table_row | safe }}
    {% endfor %}
</table>

{% endblock %}
