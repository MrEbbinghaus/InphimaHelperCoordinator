{% load staticfiles %}
<html>
  <head>
      {% block head %}
      {% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
  </head>

  <body>
    <div>
      {{ user }}
      {% if user.is_anonymous %}
      <a href="{% url 'login' %}">login</a>
      {% else %}
      <a href="{% url 'logout' %}">logout</a>
          {% if user.is_staff %}
              <a href="{% url 'admin:index' %}">Admin Section</a>
          {% endif %}
      {% endif %}
    </div>

    {% block content %}
    {% endblock %}

  </body>
</html>
