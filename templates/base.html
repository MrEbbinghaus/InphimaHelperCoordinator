{% load staticfiles %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
  </head>

  <body>
    <div>
      {{ user }}
      {% if user.is_anonymous %}
      <a href="{% url 'django.contrib.auth.views.login' %}">login</a>
      {% else %}
      <a href="{% url 'django.contrib.auth.views.logout' %}">logout</a>
      {% endif %}
    </div>

    {% block content %}
    {% endblock %}

  </body>
</html>
